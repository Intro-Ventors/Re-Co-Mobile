name: CI
on:
  push:
    branches: [ main, workflow ]
  pull_request:
    branches: [ main ]

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1 #3rd party repo
        with:
          channel: "stable"

      - name: Running flutter
        working-directory: ${{github.workspace}}/reality_core
        run: flutter pub get && flutter analyze

  build_ios:
    name: Build Flutter (iOS)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Running flutter
        working-directory: ${{github.workspace}}/reality_core
        run: flutter pub get && flutter clean && flutter build ios --release --no-codesign

  build_appbundle:
    name: Build Flutter (Android)
    needs: [flutter_test]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Running flutter
        working-directory: ${{github.workspace}}/reality_core
        run: flutter pub get && flutter clean && flutter build appbundle